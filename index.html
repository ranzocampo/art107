<!DOCTYPE html>
<html>
  <head>
    <title>- i s o l a t i o n -</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
<!--Start--> 
    <a-scene loading-screen="dotsColor: red; backgroundColor: black" background="color: #000000" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui=""><div class="a-loader-title" style="display: none;"></div>

      
<!--Lights-->    
      <a-entity light="type: spot; angle: 250"></a-entity>
      
      <a-entity light="type: directional; color: #200; intensity: 0.6" position="-0.5 1 1"></a-entity>
  
      
<!--Sky-->    
      
      <a-sky> src="#sky" </a-sky>
  
      
<!--Assets--> 
      
      <a-assets>
        
        <a-asset-item id="isolationnew" src="https://cdn.glitch.com/23053707-786a-402e-81b9-1d4baa5f8b92%2Fisolationnew.gltf?v=1601360724263"></a-asset-item> 
        <a-asset-item id="immunesystem" src="https://cdn.glitch.com/23053707-786a-402e-81b9-1d4baa5f8b92%2Fimmunesystem.gltf?v=1601358055960"></a-asset-item>  
        <img id="sky" src="sky.jpg"> 
        
      </a-assets>
    
      
<!--Floor--> 
      
    
<!--Isolation--> 
                                  
      <a-entity gltf-model="https://cdn.glitch.com/23053707-786a-402e-81b9-1d4baa5f8b92%2Fisolationnew.gltf?v=1601360724263" position="0 0.48226 -4.17165" rotation="" scale="0.4281 0.5081 -0.51428"></a-entity>
    
      
      <a-sphere position="0.04244 5.53718 -4.37463" radius="1.25" color="#EF2D5E" shadow="" material="color: #787878; alphaTest: 0.51; metalness: 0.25; metalnessTextureOffset: 1.26 3.36; metalnessTextureRepeat: 1 2.03" geometry="radius: 1.17; phiLength: 360.2; thetaLength: 179.95; thetaStart: 0.04" rotation="0 360 0" scale="2.18 0.47 0.88" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: NaN">
      </a-sphere>
      
      
      
      <div class="a-loader-title" style="display: none;">
        Isolation by Ranz Ocampo
      </div>
      <div class="isolation" style="display: none;"></div>
      <div class="a-loader-title" style="display: none;"></div><div class="a-loader-title" style="display: none;"></div>
                                                                                                                 
      </a-scene>
  </body>
</html>
